<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="inlämmningsuppgift2.css">
    <title>Inlämmningsuppgift-2</title>
</head>
<body>

    <div class="container">

        <!-- Code for navbar -->
        <header class="header">
            <i class="fa fa-chrome logo"></i>
            <input class="menu-btn" type="checkbox" id="menu-btn"/>
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </ul>
        </header>

        <!-- Code for side-content in main -->
        <div class="text-main">

            <h2 class="animate"> SIGN UP </h2>
            <img src="https://images.unsplash.com/photo-1460467820054-c87ab43e9b59?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1067&q=80" alt="welcome-sign" width="600" height="300">

        </div>
        
        <!-- Code for user registration  form -->
        <div class="main-form">
            <form action="/action_page.php">
                <div class="title">
                    <h2 class="animate"> CREATE ACCOUNT </h2>
                    <p> Please fill in this form to create an account. </p>
                </div>

                <div class="user-registration">

                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="First-name" name="first-name" required>
                    </div>
                    
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Last-name" name="last-name" required>
                    </div>

                    <div class="input-container">
                        <i class="fa fa-birthday-cake icon"></i>
                    <input class="input-field" type="number" placeholder="Age" name="age" id="age">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="text" placeholder="Email" name="email">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Enter password" name="psw">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Repeat password" name="psw-repeat">
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                </div>
                
            </form>
        </div>

        <!-- Code for footer -->
        <div class="footer">
            <footer>
                <section id="contact" class="contact"><label></label></section>

                <section class="fieldset">
    
                    <fieldset id="Contact">
    
                        <legend>Contact us</legend>
    
                        <form action="">
                            <label for="Name">Name</label>
                            <br>
                            <input type="text" id="Name" placeholder="Name">
                            <br>
                            <label for="Email">Email</label>
                            <br>
                            <input type="email" id="email" placeholder="Example@gmail.com">
                            <br>
                            <label for="messege">Messege</label>
                            <br>
                            <textarea name="messege" id="messege" col="20" placeholder="Write here"></textarea>
                            <br>
                            <button type="submit">Submit</button>
                        </form>
    
                    </fieldset>
    
                </section>
            </footer>
        </div>

    </div>

</body>
</html>
